    <link rel="stylesheet" href="index.css">
    <style>
      /* Define the counter style */
      ol {
        counter-reset: alphabet-counter;
        list-style-type: none; /* Remove the default numbering */
      }

      /* Define the list item style */
      li {
        counter-increment: alphabet-counter;
      }

      /* Set the content of the counter as alphabets */
      li::before {
        content: counter(alphabet-counter, upper-alpha) ". "; /* Use "lower-alpha" for lowercase alphabets */
      }
    </style>
  </head>
